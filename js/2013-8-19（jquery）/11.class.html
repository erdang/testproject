<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.8.2.min.js"></script>
<script>
$(function() {
	
	$('#div1').addClass('box2');
	
	$('#li1').removeClass('box2');
	
})
</script>
</head>

<body>
    <div id="div1" class="box1">div1<span>span</span></div>
    <div id="div2" class="box">div2</div>
    <ul id="ul1">
    	<li>1111111</li>
        <li class="box box1 box2" id="li1">22222222222</li>
        <li class="box">3333333333</li>
        <li>4444444444</li>
    </ul>
    <ul id="ul2">
    	<li id="li4">1111111</li>
        <li class="box" id="li5">22222222222</li>
        <li class="box">3333333333</li>
        <li>4444444444</li>
    </ul>
</body>
</html>
