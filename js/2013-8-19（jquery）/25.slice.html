<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {padding: 40px 50px;}
#div1 {background: red; position: absolute;}
#div2 {background: green;}
#div3 {background: blue;}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script>
$(function() {
	
	//截取结果集
	$('div').slice(1,3).css('background', 'black');
	
})
</script>
</head>

<body>
	<div id="div1">
    	<div id="div2">
        	<div id="div3"></div>
        </div>
    </div>
</body>
</html>
