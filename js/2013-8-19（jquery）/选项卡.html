$(function(){

	$('#div1 input').on('click',function(){
	
		$('#div1 input').css('background','');
		$('#div1 p').css('display','none');
		
		$(this).css('background','yellow');
		$('#div1 p').eq($(this).index()).css('display', 'block');
	
	
	
	});
})
